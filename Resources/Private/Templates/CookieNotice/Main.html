<div id="mab-cookie-notice-wrap">
	<div id="mab-cookie-notice">
		<span class="notice">{f:translate(key:'notice')}</span>
		<div class="mab-cookie-notice-buttons">
			<f:link.page pageUid="{settings.read_more_pid}" class="mab-cookie-notice-read-more" target="_blank">{f:translate(key:'button_read_more')}</f:link.page>
			&middot; <a href="#" class="mab-cookie-notice-button-yes">{f:translate(key:'button_yes')}</a>
			&middot; <a href="#" class="mab-cookie-notice-button-no">{f:translate(key:'button_no')}</a>
		</div>
		<script>
		(function ($) {
			var $wrap = $("#mab-cookie-notice-wrap");
			$(".mab-cookie-notice-button-yes", $wrap).click(function (e) {
				e.preventDefault();
				$.get('<f:uri.page pageUid="1" />', {
					eID : 'ajaxMabCookieNoticeControllerAction',
					vendorName: 'MAB',
					extensionName: 'MabCookieNotice',
					pluginName: 'Pi1',
					controllerName: 'CookieNotice',
					actionName: 'main',
					formatName: 'txt',
					arguments: {
						setMainCookie : 1
					}
				});
				$wrap.fadeOut("slow");
			});
			$(".mab-cookie-notice-button-no", $wrap).click(function (e) {
				e.preventDefault();
				$wrap.fadeOut("slow");
			});
		})(jQuery);

			function gaOptout() {
				document.cookie = 'ga-disable-{settings.analytics.UA}=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
				window[disableStr] = true;
				document.getElementById("mab-cookie-notice-ga-enabled-notice").style.display = "block";
				document.getElementById("mab-cookie-notice-ga-disabled-notice").style.display = "none";
			}
		}
